<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
</head>
<body>
    
        <header>
            <div class="topleft">
                <strong>Netflix</strong>
            </div>

            <div class="topright">
                <label>
                        <select name="Language">
                        <option value="en"> English </option>
                        <option value="th"> ไทย </option>
                        </select>
                </label>
                <button type="button">Sign In</button>      
            </div>
        </header>
            
        
            <div class="center">
            
                <p style="font-size: 50px;"><strong>Unlimited movies, TV Shows and more</strong></p>
                <p style="font-size: 30px;">Watch anywhere, Cancel anytime.</p>
                <p style="font-size: 28px;">Ready to watch? Enter your email to create or restart your membership.</p>
                <label>
                <input type="email" name="email" placeholder="Enter your email">
                <button type="button">Get Started ></button>
                </label>
            </div>
        </div>
</body>
</html>
